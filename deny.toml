# deny.toml — cargo-deny configuration for Temporal Cortex Core
#
# Run: cargo deny check
# Install: cargo install cargo-deny

[graph]
all-features = false
no-default-features = false

# --------------------------------------------------------------------------
# Advisories — check against the RustSec advisory database
# --------------------------------------------------------------------------
[advisories]
yanked = "deny"
unmaintained = "workspace"
ignore = [
    # PyO3 0.23.5 PyString::from_object buffer overflow — toon-python does not
    # call PyString::from_object directly; upgrade to PyO3 0.24+ tracked separately.
    "RUSTSEC-2025-0020",
]

# --------------------------------------------------------------------------
# Licenses — allowlist of acceptable open-source licenses
# --------------------------------------------------------------------------
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "OpenSSL",
    "Zlib",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[[licenses.clarify]]
crate = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# --------------------------------------------------------------------------
# Bans — control duplicate and disallowed crates
# --------------------------------------------------------------------------
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# --------------------------------------------------------------------------
# Sources — restrict where crates can be fetched from
# --------------------------------------------------------------------------
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
