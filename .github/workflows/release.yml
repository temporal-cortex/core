# Temporal Cortex Core -- Release Pipeline
# Triggered by version tags (v*). Runs full CI, then publishes to
# crates.io, npm, and PyPI.

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  # ---------------------------------------------------------------------------
  # Gate: Run full CI before any publishing
  # ---------------------------------------------------------------------------
  ci-lint:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: lint-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            lint-${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check --all

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  ci-test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            test-${{ runner.os }}-cargo-

      - name: Run workspace tests
        run: cargo test --workspace

  ci-test-wasm:
    name: Test WASM + JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: wasm-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            wasm-${{ runner.os }}-cargo-

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --locked

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Build toon-wasm
        run: |
          cargo build --target wasm32-unknown-unknown -p toon-wasm --release
          wasm-bindgen --target nodejs \
            target/wasm32-unknown-unknown/release/toon_wasm.wasm \
            --out-dir packages/toon-js/wasm/

      - name: Build truth-engine-wasm
        run: |
          cargo build --target wasm32-unknown-unknown -p truth-engine-wasm --release
          wasm-bindgen --target nodejs \
            target/wasm32-unknown-unknown/release/truth_engine_wasm.wasm \
            --out-dir packages/truth-engine-js/wasm/

      - name: Rename CJS bindings for ESM compatibility
        run: |
          for dir in packages/toon-js/wasm packages/truth-engine-js/wasm; do
            for f in "$dir"/*.js; do
              [ -f "$f" ] && mv "$f" "${f%.js}.cjs"
            done
          done

      - name: Test toon-js
        run: pnpm --filter @temporal-cortex/toon test

      - name: Test truth-engine-js
        run: pnpm --filter @temporal-cortex/truth-engine test

  ci-test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: python-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            python-${{ runner.os }}-cargo-

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create virtualenv and install tools
        working-directory: crates/toon-python
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin pytest

      - name: Build and install Python bindings
        working-directory: crates/toon-python
        run: |
          source .venv/bin/activate
          maturin develop

      - name: Run Python tests
        working-directory: crates/toon-python
        run: |
          source .venv/bin/activate
          pytest tests/ -v

  # ---------------------------------------------------------------------------
  # Publish Rust crates to crates.io
  # ---------------------------------------------------------------------------
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [ci-lint, ci-test-rust, ci-test-wasm, ci-test-python]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: publish-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            publish-${{ runner.os }}-cargo-

      # Publish in dependency order: toon-core first, then dependents
      - name: Publish toon-core
        run: cargo publish -p toon-core --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish toon-cli
        run: cargo publish -p toon-cli --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ---------------------------------------------------------------------------
  # Publish JS packages to npm
  # ---------------------------------------------------------------------------
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [ci-lint, ci-test-rust, ci-test-wasm, ci-test-python]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: wasm-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            wasm-${{ runner.os }}-cargo-

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --locked

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Build toon-wasm
        run: |
          cargo build --target wasm32-unknown-unknown -p toon-wasm --release
          wasm-bindgen --target nodejs \
            target/wasm32-unknown-unknown/release/toon_wasm.wasm \
            --out-dir packages/toon-js/wasm/

      - name: Build truth-engine-wasm
        run: |
          cargo build --target wasm32-unknown-unknown -p truth-engine-wasm --release
          wasm-bindgen --target nodejs \
            target/wasm32-unknown-unknown/release/truth_engine_wasm.wasm \
            --out-dir packages/truth-engine-js/wasm/

      - name: Rename CJS bindings for ESM compatibility
        run: |
          for dir in packages/toon-js/wasm packages/truth-engine-js/wasm; do
            for f in "$dir"/*.js; do
              [ -f "$f" ] && mv "$f" "${f%.js}.cjs"
            done
          done

      - name: Build TypeScript packages
        run: |
          pnpm --filter @temporal-cortex/toon build
          pnpm --filter @temporal-cortex/truth-engine build

      - name: Publish @temporal-cortex/toon
        run: pnpm --filter @temporal-cortex/toon publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @temporal-cortex/truth-engine
        run: pnpm --filter @temporal-cortex/truth-engine publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ---------------------------------------------------------------------------
  # Publish Python package to PyPI
  # ---------------------------------------------------------------------------
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [ci-lint, ci-test-rust, ci-test-wasm, ci-test-python]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install maturin
        run: pip install maturin

      - name: Build and publish to PyPI
        working-directory: crates/toon-python
        run: maturin publish --skip-existing
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
