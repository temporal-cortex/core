# Temporal Cortex Core â€” Dependabot Configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Rust dependencies (Cargo)
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - rust
    groups:
      rust-minor:
        update-types:
          - minor
          - patch

  # JavaScript dependencies (npm/pnpm)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - javascript
    groups:
      npm-minor:
        update-types:
          - minor
          - patch

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - ci

  # Python dependencies (pip)
  - package-ecosystem: pip
    directory: /crates/temporal-cortex-toon-python
    schedule:
      interval: monthly
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - python
