# Temporal Cortex Core -- CI Pipeline
# Runs on pushes to main and all pull requests.
# Tests Rust crates, WASM bindings, and Python bindings.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1

jobs:
  # ---------------------------------------------------------------------------
  # Rust Linting: fmt, clippy, cargo-deny
  # ---------------------------------------------------------------------------
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: lint-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            lint-${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check --all

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Run cargo-deny
        run: cargo deny check

  # ---------------------------------------------------------------------------
  # Rust Tests: Full workspace (no service containers needed)
  # ---------------------------------------------------------------------------
  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/.ghcup
          sudo apt-get clean

      - uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            test-${{ runner.os }}-cargo-

      - name: Run workspace tests
        run: cargo test --workspace

  # ---------------------------------------------------------------------------
  # WASM Build + JS Tests (temporal-cortex-toon-js, truth-engine-js)
  # ---------------------------------------------------------------------------
  test-wasm:
    name: Test WASM + JS
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/.ghcup
          sudo apt-get clean

      - uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry & target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: wasm-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            wasm-${{ runner.os }}-cargo-

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli@0.2.108 --locked

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Build temporal-cortex-toon-wasm
        run: |
          cargo build --target wasm32-unknown-unknown -p temporal-cortex-toon-wasm --release
          wasm-bindgen --target nodejs \
            target/wasm32-unknown-unknown/release/toon_wasm.wasm \
            --out-dir packages/temporal-cortex-toon-js/wasm/

      - name: Build truth-engine-wasm
        run: |
          cargo build --target wasm32-unknown-unknown -p truth-engine-wasm --release
          wasm-bindgen --target nodejs \
            target/wasm32-unknown-unknown/release/truth_engine_wasm.wasm \
            --out-dir packages/truth-engine-js/wasm/

      - name: Rename CJS bindings for ESM compatibility
        run: |
          for dir in packages/temporal-cortex-toon-js/wasm packages/truth-engine-js/wasm; do
            for f in "$dir"/*.js; do
              [ -f "$f" ] && mv "$f" "${f%.js}.cjs"
            done
          done

      - name: Test temporal-cortex-toon-js
        run: pnpm --filter @temporal-cortex/toon test

      - name: Test truth-engine-js
        run: pnpm --filter @temporal-cortex/truth-engine test

  # ---------------------------------------------------------------------------
  # Python Bindings Tests
  # ---------------------------------------------------------------------------
  test-python:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: python-${{ matrix.python-version }}-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            python-${{ matrix.python-version }}-${{ runner.os }}-cargo-

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtualenv and install tools
        working-directory: crates/temporal-cortex-toon-python
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin pytest

      - name: Build and install Python bindings
        working-directory: crates/temporal-cortex-toon-python
        run: |
          source .venv/bin/activate
          maturin develop

      - name: Run Python tests
        working-directory: crates/temporal-cortex-toon-python
        run: |
          source .venv/bin/activate
          pytest tests/ -v
